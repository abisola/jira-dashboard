<html>

<head>
	<title>Digideps Jira Dashboard</title>
	<link href="/css/font.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/css/style.css">	
	<link href='http://fonts.googleapis.com/css?family=Khula:300,600,800,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="container">

		<div class="table-head">
			<div class="col story-lane">Story</div>
			<div class="col in-progress">In Progress</div>
			<div class="col stakeholder-review">Stakeholder Review</div>
			<div class="col peer-review">Peer Review</div>
			<div class="col developer-done">Signoff</div>
<!-- 			<div class="col ready">Ready</div>
 -->	
 			<div class="col done-done">Released</div>
		</div>

		<div id="target"></div>

	</div>

</body>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>

	<script type="text/javascript" src="js/script.js"></script>


	<script id="row-template" type="x-tmpl-mustache">

	{{#stories}}
		<div class="table-row" data-status="{{status}}">
			<div class="col story-lane">
				<div class="content">
					<h2 class="summary">{{summary}}</h2>
					<div class="key">{{key}}</div>
				</div>
			</div>
			<div class="col in-progress {{statuses.inprogress}}">

			</div>
			<div class="col stakeholder-review {{statuses.stakeholderreview}}">

			</div>
			<div class="col peer-review {{statuses.peerreview}}">

			</div>
			<div class="col developer-done {{statuses.ready}}">

			</div>
			<div class="col done-done {{statuses.released}}">

			</div>
		</div>
	{{/stories}}
	</script>
</html>
